<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Entries</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/2.1.8/css/dataTables.dataTables.css">
    <link rel="stylesheet" href="assets/css/user.css">
    <script defer src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script defer src="https://cdn.datatables.net/2.1.8/js/dataTables.js"></script>
    <script defer src="assets/script/user.js"></script>


</head>
<body>
    <button id="btn" onclick="window.location.href='/addEntry.html'"> New </button>
    <table id="example" class="display" style="width:100%">
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Diagnosis</th>
                <th>Location</th>
                <th>County</th>
            </tr>
        </thead>
        <tbody>
            <!-- Rows will be populated here -->
        </tbody>
    </table>

  <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch('/api/entries')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(entries => {
                    const tableBody = document.querySelector('#example tbody');
                    tableBody.innerHTML = ''; // Clear existing entries
                    entries.forEach(entry => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td><a href="/profile/${entry._id}">${entry.name}</a></td>
                            <td>${entry.age}</td>
                            <td>${entry.diagnosis}</td>
                            <td>${entry.location}</td>
                            <td>${entry.county}</td>
                            <td>
                            <button onclick="openEditModal('${entry._id}')">Edit</button>
                             <button onclick="deleteEntry('${entry._id}')">Delete</button>
                             </td>
                        `;
                        tableBody.appendChild(row);
                    });
                })
                .catch(error => {
                    console.error('Error fetching entries:', error);
                });
                
            // Add search functionality
            document.getElementById('searchInput').addEventListener('input', function() {
                const table = $('#example').DataTable();
                table.search(this.value).draw(); // Search the table
            });
        });
        //adding the edit functionality
        function openEditModal(id) {
    fetch(`/api/entries/${id}`)
        .then(response => response.json())
        .then(entry => {
            document.getElementById("modalTitle").innerText = "Edit Entry";
            document.getElementById("entryId").value = entry._id; // Set ID
            document.getElementById("name").value = entry.name;
            document.getElementById("age").value = entry.age;
            document.getElementById("diagnosis").value = entry.diagnosis;
            document.getElementById("location").value = entry.location;
            document.getElementById("county").value = entry.county;
            document.getElementById("entryModal").style.display = "block"; // Show modal
        });
}
//adding the delete button functionality
function deleteEntry(id) {
    if (confirm("Are you sure you want to delete this entry?")) {
        fetch(`/delete-entry/${id}`, { method: 'DELETE' })
            .then(response => {
                if (response.ok) {
                    alert("Entry deleted successfully!");
                    // Optionally refresh the table or remove the entry from the DOM
                    window.location.reload(); // Reload to see updated entries
                } else {
                    alert("Error deleting entry.");
                }
            })
            .catch(error => console.error('Error:', error));
    }
}
    </script>
</body>
</html>
