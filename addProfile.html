<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/addprofile.css">
  <title>Add Profile</title>
</head>
<body>
  <div class="form-container">
    <form action="/profile" id="profileForm" method="post" enctype="multipart/form-data">
      <div class="column-left">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" required>

        <label for="father">Father's Name</label>
        <input type="text" name="father" id="father" required>

        <label for="mother">Mother's Name</label>
        <input type="text" name="mother" id="mother" required>

        <label for="diagnosis">Diagnosis</label>
        <input type="text" name="diagnosis" id="diagnosis" required>

        <label for="gender">Gender:</label>
        <select name="gender" id="gender" required>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>

        <label for="age">Age:</label>
        <input type="number" name="age" id="age" required>

        <label for="notes">Notes:</label>
        <textarea id="notes" name="notes"></textarea>

        <label for="treat">Is the Individual on Therapy?</label>
        <select name="treat" id="treat" required>
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>

        <button type="submit">Submit</button>
      </div>

      <div class="column-right">
        <label for="photo">Profile Picture:</label>
        <input type="file" name="photo" id="photo" onchange="displayProfilePic()" required>
        <img src="#" alt="Profile Picture" style="display: none;" id="profilePic">
      </div>
    </form>
  </div>

  <script>
    function displayProfilePic() {
      const input = document.getElementById('photo');
      const img = document.getElementById('profilePic');
      
      if (input.files && input.files[0]) {
        const reader = new FileReader();

        reader.onload = function (e) {
          img.src = e.target.result;
          img.style.display = 'block';
        };

        reader.readAsDataURL(input.files[0]);
      }
    }
  </script>
</body>
</html>
